	<main>
		<!-- Título de la página -->

		<div class="fondo">
			<h1>Precios</h1>

			<!-- Cotizador -->
			<form class="formCotizador">
				<!-- Titulo del cotizador de tests segun la ubicacion del paciente -->

				<h2>Cotizar Test</h2>

				<h5><label for="Test">Test:</label>

					<!-- Ponemos las opciones de seleccion y llamamos la funcion para que de el costo del test -->
					<select id="miTest" class="inputForm2" style="margin-bottom: 10px;">
						<option selected> Seleccionar Test...</option>
						<option value="PCR">PCR</option>
						<option value="Antigenos">Antigenos</option>
						<option value="Anticuerpos">Anticuerpos</option>

					</select>
				</h5>

				<h5><label for="Localidad">Localidad:</label>

					<!-- Ponemos las opciones de seleccion y llamamos la funcion para que de el costo del test -->
					<select id="miLocalidad" class="inputForm2" style="margin-bottom: 10px;">
						<option selected> Seleccionar Localidad...</option>
						<option value="CABA">CABA</option>
						<option value="GBA">GBA</option>
					</select>
				</h5>
				<button id="calcular" type="button" class="btnCalcular" onclick="solicitudPaciente()">Calcular</button>
				<!-- La respuesta al cotizador -->
				<p id="solicitud"></p>
				<p id="contactanos"></p>

			</form>
